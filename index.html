<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Calculator app</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="">
		<div class="calculator">
			<div class="calc-header">
				<div class="logo">calc</div>
				<div class="theme-switch">
					<div class="theme-toggle-labels">
						<div>1</div>
						<div>2</div>
						<div>3</div>
					</div>
					<div class="theme-label">THEME</div>
					<div class="theme-toggle">
						<div class="active theme-one"></div>
						<div class="theme-two"></div>
						<div class="theme-three"></div>
					</div>
				</div>
			</div>

			<div class="number-output"></div>

			<div class="input">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button data-action="del" class="input-alt">DEL</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>+</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button data-action="minus">-</button>
				<button data-action="dot">.</button>
				<button>0</button>
				<button data-action="divide">/</button>
				<button data-action="multiply">x</button>
				<button data-action="reset" class="input-alt input-long">
					RESET
				</button>
				<button data-action="equals" class="input-alt input-long equal">
					=
				</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jen</a>.
		</div>
	</body>
	<script type="text/javascript" src="/calculator.js"></script>
</html>
