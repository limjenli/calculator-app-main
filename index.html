<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Calculator app</title>

		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="calc-header">
				<div class="logo">calc</div>
				<div class="theme-switch">
					<div class="theme-toggle-labels">
						<div>1</div>
						<div>2</div>
						<div>3</div>
					</div>
					<div class="theme-label">THEME</div>
					<div class="theme-toggle"></div>
				</div>
			</div>

			<div class="number-output"></div>

			<div class="input">
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div class="input-alt">DEL</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>+</div>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>-</div>
				<div>.</div>
				<div>0</div>
				<div>/</div>
				<div>x</div>
				<div class="input-alt input-long">RESET</div>
				<div class="input-alt input-long equal">=</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
